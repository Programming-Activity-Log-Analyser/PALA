<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Thonny log analyser</title>
  <link rel="shortcut icon" href="https://www.cs.ut.ee/sites/all/themes/ut_main/favicon.ico" type="image/vnd.microsoft.icon">
  <meta name="description" content="Thonny log analyser">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <!--  Bootstrap Toggle -->
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <!-- Icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
</head>

<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
      <div class="sidebar-header">
          <h3>Analysed files</h3>
      </div>
      <div id='log-analysis-groups' class="list-group" role="tablist">

        <a class="list-group-item list-group-item-action">No files analysed</a>

      </div>
    </nav>
    
    <div id="content">

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">

            <button type="button" id="sidebarCollapse" class="btn btn-info">
              <i class="fa fa-indent"></i>
                <span>Analysed files</span>
            </button>

            <button id="expand-choose-logs" class="btn btn-outline-dark collapse show" type="button">
              <i class="fa fa-angle-double-down fa-lg"></i>
              Analyse
              <i class="fa fa-angle-double-down fa-lg"></i>
            </button>
            
        </div>
      </nav>

      <div class="container">

        <div id="choose-logs" class="collapse show">
          <div class='analysis-type d-flex justify-content-center align-items-center' id="input-types">
            <input id="input-analysis-type" type="checkbox" checked data-toggle="toggle" data-on="Single student analysis" data-off="Multiple student analysis" data-offstyle="info">
            <div class="mx-2"></div>
            <input id="input-log-type" type="checkbox" checked data-toggle="toggle" data-on="File input" data-off="Folder input" data-offstyle="info">
          </div>

          <div class="log-input-container">
            <div id="log-input-area">
              <input id="file-input" class="log-input" type="file" multiple>
              <input id="folder-input" class="log-input d-none" type="file" webkitdirectory directory multiple>
              <div class="log-input-msg">
                <h4 id="log-input-file-msg" class="log-input-area-msg"> <b>Drag</b> or <b>Click</b> inside the area to choose log file(s) or zip-files to be analysed</h4>
              </div>
              <div class="log-input-msg d-none">
                <h4 id="log-input-folder-msg" class="log-input-area-msg"><b>Drag</b> or <b>Click</b> inside the area to choose folder(s) containing log files to be analysed</h4>
              </div>
            </div>
            <div class="button-input-container" id="log-button-div">
              <button class="btn btn-dark btn-lg" type="button" id="log-button" >
                <i class="fa fa-bar-chart"></i>
                Analyze
              </button>
            </div>
          </div>
        </div>

      </div>

      <div id="log-analysis">
        <div class="row">

            <div id='log-analysis-results' class="tab-content container" ><!-- class="tab-content" -->

            </div>
          
        </div>
      </div>
    </div>
  </div>
  


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <!--  Bootstrap Toggle -->
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  <!-- JSZIP CDN-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.js" integrity="sha512-18QiVdJv36r1ryb5mr1lFpm4wZMORhvGgvz0mHQllOmx3NmSZkYwWuDcecFByaRVWqiQ0F/FZC5pCBMuy8IfkQ==" crossorigin="anonymous"></script>
  <!-- jQuery Custom Scroller CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
  <!-- my JavaScript -->
  <script src="js/scripts.js"></script>
</body>

</html>
